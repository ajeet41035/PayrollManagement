{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/salaryDetail.css' %}">
    <title>login</title>
    {% include 'link.html' %}
  </head>
  <body>
 <header>
    <div class="navbar">
      <h3>payroll management system</h3>
    </div>

  </header>  
  <h1>Add Salary Details </h1>
  <div class="container-fluid">
            
            <div class="image">
                <img src="{% static 'img/salary.jpg' %}" width="1000" height="750">
            </div>

            <div class="text1">
<form method="POST" action="">
  {% comment %} <legend>Salary_details</legend> {% endcomment %}
  {% csrf_token %}
   <fieldset>
  <label for="employee_id">Employee ID:</label>
  <select name="employee_id" id="employee_id" class="form-control">
      {% for employee in employees %}
        <option value="{{ employee.employee_id }}">{{ employee.employee_id }}</option>
      {% endfor %}
    </select>
    <br><br>
  <label for="basic_salary">Basic Salary:</label>
  <input type="number" name="basic_salary" id="basic_salary" required>
  <br><br>
  <label for="allowances">Allowances:</label>
  <input type="number" name="allowances" id="allowances">
   <br><br>
  <label for="tax">Tax:</label>
  <input type="number" name="tax" id="tax">
   <br><br>

   </fieldset>
  </div>


<div class="text2">
           <fieldset>
  <label for="insurance">Insurance:</label>
  <input type="number" name="insurance" id="insurance">
   <br><br>

  <label for="otherDeductions">Other Deductions:</label>
  <input type="number" name="otherDeductions" id="otherDeductions">
   <br><br>

  <label for="overtime_pay">Overtime Pay:</label>
  <input type="number" name="overtime_pay" id="overtime_pay">
   <br><br>

  <label for="bonuses">Bonuses:</label>
  <input type="number" name="bonuses" id="bonuses">
   <br><br>
    </fieldset>

  <button type="submit">Submit</button>
</form>
    </div>
</div>

      <!-- footer section -->
     
   
  <footer class="bg-dark text-center text-white mt-1">
    <!-- Social media icons -->
    <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
    </section>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p>All rights reserved @- Image Processing</p>
    </div>
</footer>
</body>

</html>
