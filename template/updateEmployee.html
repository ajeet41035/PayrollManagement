<!-- update_employee.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="utf-8">
       <link rel="stylesheet" type="text/css" href="{% static 'css/updateEmployee.css' %}">
        <title> project footer </title>
        {% include 'link.html' %}
        
    </head>

    <body>

        <!-- Navigation Bar -->

  <header>
    <div class="navbar">
      <h3>payroll management system</h3>
    </div>

  </header> 
  <h1>Update Details </h1>
  <div class="container-fluid">
            
            <div class="image">
                <img src="{% static 'img/employee.jpg' %}" width="1200" height="750">
               
                

            </div>
  <div class="text1"> 
<form method="post" action=" ">
       <fieldset>
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" value="{{ employee.email }}">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" value="{{ employee.mobile_number }}">
    <br><br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" value="{{ employee.address }}">
    <br><br>
    <label for="pincode">Pincode:</label>
    <input type="text" name="pincode" id="pincode" value="{{ employee.pincode }}">
    <br><br>
       </fieldset>
     <button type="submit" >update</button>
</form>
</div>
</div>

    
            

     <!-- footer section -->
     
   
  <footer class="bg-dark text-center text-white mt-1">
    <!-- Social media icons -->
    <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
    </section>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p>All rights reserved @- Image Processing</p>
    </div>
</footer>
  </body>
</html>
