<!-- signup.html -->
{% load static %}
{% load messages %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
  {% include 'link.html' %}
</head>
<body>
  <div class="sign-form">
    <img src="{% static 'img/sign.png' %}" alt="Image">
    <h2>Sign Up</h2>

    <!-- Display messages -->
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" action="">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" class="input-box" placeholder="username" name="username" required><br><br>
      <label for="email">Email:</label>
      <input type="email" class="input-box" placeholder="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" class="input-box" placeholder="password" id="password" name="password" required><br><br>
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" class="input-box" placeholder="confirm password" id="confirm_password" name="confirm_password" required><br><br>
      
      <!-- Change type to "submit" to allow form submission -->
      <button type="submit" name="signup" class="signup-btn">Sign Up</button>
    </form>
  </div>

  <!-- footer section -->
  <footer class="bg-dark text-center text-white mt-1">
    <!-- Social media icons -->
    <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
    </section>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p>All rights reserved @- Image Processing</p>
    </div>
  </footer>
</body>
</html>
